<!doctype html>
<html ng-app="ui.bootstrap.demo">

<head>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./directives.js"></script>
    <script src="script.js"></script>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <form class="form-horizontal">
        <div ng-controller="ProgressDemoCtrl" ng-init="loadInitialData()" class="container">
            <div class="form-group">
                <h3>
                    <center> Progress Bars Demo </center>
                </h3>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div ng-repeat="x in progressbarDataJson">
                        <progressbar animate="true" value="x.bar" type="{{x.type}}"><b>{{x.bar}}%</b></progressbar>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <div class="btn-group inline pull-left" ng-repeat="x in buttons track by $index">
                        <button ng-click="calculateNewValue(x)" class="btn btn-sm btn-primary" type="button">{{x}}</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <select ng-model="progressbarnumber" id="progressbarnumber" name="progressbarnumber" class="form-control">
                    <option ng-repeat="x in bars track by $index">progressbar{{$index}}</option>
                </select>
                </div>
            </div>
    </form>
    </div>
    </div>
</body>

</html>
